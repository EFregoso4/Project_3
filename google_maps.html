<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Chicago Map</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the separate CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
</head>
<body>

  <h3>Click links below to search the website</h3>
  <nav>
    <ul>
      <li><a href="index.html">Homepage</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="video_profile.html">Music</a></li>
      <li><a href="map.html">Map</a></li>
    </ul>
  </nav>

  <div id="map"></div>

  <!-- Leaflet JS library -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script>
    // Initialize the map centered on Chicago coordinates
    const map = L.map('map').setView([41.85003, -87.65005], 12); // Chicago coordinates

    // Add OpenStreetMap tiles as the base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Create a marker at Chicago's coordinates
    const marker = L.marker([41.85003, -87.65005]).addTo(map);

    // Bind a popup to the marker
    marker.bindPopup("<h3>Chicago</h3><p>Chicago, Illinois! I have lived here my whole life.</p>").openPopup();

    // Feature: Custom Control button to center the map on the marker
    L.Control.CenterButton = L.Control.extend({
      onAdd: function() {
        const btn = L.DomUtil.create('div', 'custom-control');
        btn.innerHTML = 'Center Map on Marker';
        btn.onclick = () => map.setView(marker.getLatLng(), 12);
        return btn;
      }
    });

    // Add the custom control button to the top-right of the map
    L.control.centerButton = function(opts) {
      return new L.Control.CenterButton(opts);
    };
    L.control.centerButton({ position: 'topright' }).addTo(map);

    // Feature: Zoom into marker on click
    marker.on('click', function() {
      map.setView(marker.getLatLng(), 14);  // Zoom to level 14 on click
    });
  </script>
</body>
</html>
