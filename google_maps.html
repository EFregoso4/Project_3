<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Chicago Map</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the separate CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FontAwesome for icons -->
</head>
<body>

  <header>
    Interactive Chicago Map Example
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Homepage</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="video_profile.html">Music</a></li>
      <li><a href="map.html">Map</a></li>
    </ul>
  </nav>

  <div id="map"></div>

  <!-- Leaflet JS library -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script>
    // Initialize the map centered on Chicago coordinates
    const map = L.map('map').setView([41.85003, -87.65005], 12); // Chicago coordinates

    // Add OpenStreetMap tiles as the base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Create a custom marker with a custom icon for Chicago
    const markerIcon = L.icon({
      iconUrl: 'https://example.com/custom-marker-icon.png',  // Replace with actual icon URL
      iconSize: [40, 40],  // Size of the icon
      iconAnchor: [20, 40],  // Adjust anchor point for marker
      popupAnchor: [0, -40]  // Adjust popup position
    });

    // Place the custom marker at Chicago's coordinates
    const marker = L.marker([41.85003, -87.65005], { icon: markerIcon }).addTo(map);

    // Create a custom popup with more content for Chicago
    marker.bindPopup(`
      <h3>Chicago</h3>
      <p><strong>Population:</strong> 2.7 million</p>
      <p><strong>Famous For:</strong> Millennium Park, The Bean, Chicago-style pizza</p>
      <a href="https://www.choosechicago.com/" target="_blank" class="button">Explore Chicago</a>
    `).openPopup();

    // Custom Control Button to center the map on the marker
    L.Control.CenterButton = L.Control.extend({
      onAdd: function() {
        const btn = L.DomUtil.create('div', 'custom-control');
        btn.innerHTML = '<i class="fas fa-crosshairs"></i> Center on Marker';
        btn.onclick = () => map.setView(marker.getLatLng(), 12);
        return btn;
      }
    });

    // Add the custom control button to the map
    L.control.centerButton({ position: 'topright' }).addTo(map);

    // Event listener: Zoom into the marker when clicked
    marker.on('click', function() {
      map.setView(marker.getLatLng(), 14);
    });
  </script>
</body>
</html>
